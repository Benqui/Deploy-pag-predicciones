<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./syle.css">
    <title>Página para inferencia simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>

<body class="body">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.12.0/dist/tf.min.js"></script>
    <div class="container">
        <h1>Página diseñada con diseño del imss</h1>
        <div class="container-card">
            <h1>Formulario de IA</h1>
            <form id="formulario" method="post">
                <div>
                    <div id="container-input" style="display: flex;justify-content: center;">
                        <img src="#" id="input_image" width="190" height="190">
                    </div>
                    <label for="formFileLg" class="form-label" style="display: flex;justify-content: center;">Imagen a reconocer</label>
                    <input type="file" name="fileupload" accept="image/*" onchange="display(event)" class="form-control form-control-lg">
                    <p class="path" style="display: flex;justify-content: center;">La URL de esta imagen es:</p>
                </div>
                <div id="container-button" style="display: flex;justify-content: center;">
                    <div>
                        <input type="button" class="btn btn-light" name="predict" onclick="predict_animal()" value="Predicción">
                    </div>
                </div>
                <div id="container-output" style="display: flex;justify-content: center;">
                    <div id="etiquetas de animales">
                        <ul>
                            <li>Membracido Brasileño</li>
                            <li>Cara de niño</li>
                            <li>Escarbajo Hercules</li>
                            <li>Gorgojo Jirafa</li>
                            <li>Hormiga panda</li>
                            <li>Insecto palo</li>
                            <li>Luciernaga</li>
                            <li>Mantis flor</li>
                            <li>Mariposa Atlas</li>
                            <li>Oruga</li>
                        </ul>
                    </div>
                    <div id="output_text"></div>
                </div>

            </form>
        </div>

        <script src="./mis-scripts.js"></script>
    </div>
</body>

</html>
